<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Auth UI</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>

  <div class="auth-container">
    <!-- LEFT FORM -->
    <div class="auth-form">
      <h1 id="form-title">Sign in to your account</h1>
      <p class="subtitle" id="form-subtitle">
        Enter your email below to sign in
      </p>

      <!-- Email -->
      <label>Email</label>
      <input type="email" id="email" placeholder="Enter Your Email" required />

      <!-- Password -->
      <label>Password</label>
      <div class="password-wrapper">
        <input type="password" id="password" placeholder="Password" required />
        <button type="button" onclick="togglePassword()">üëÅ</button>
      </div>

      <!-- MAIN BUTTON -->
      <button class="primary-btn" id="action-btn" onclick="login()">
        Sign In
      </button>

      <!-- TOGGLE -->
      <p class="toggle">
        <span id="toggle-text">Don‚Äôt have an account?</span>
        <span id="toggle-action" onclick="toggleMode()">Sign up</span>
      </p>

      <div class="divider">Or continue with</div>

      <button class="google-btn" type="button">
        <img src="https://www.svgrepo.com/show/475656/google-color.svg" />
        Continue with Google
      </button>
    </div>

    <!-- RIGHT IMAGE -->
    <div class="auth-image">
      <blockquote>
        <p>
          ‚Äú<span id="typewriter"></span><span class="cursor">|</span>‚Äù
        </p>
      </blockquote>
    </div>
  </div>

  <!-- UI JS -->
  <script>
    function togglePassword() {
      const input = document.getElementById("password");
      input.type = input.type === "password" ? "text" : "password";
    }

    let isSignIn = true;

    function toggleMode() {
      const title = document.getElementById("form-title");
      const subtitle = document.getElementById("form-subtitle");
      const actionBtn = document.getElementById("action-btn");
      const toggleText = document.getElementById("toggle-text");
      const toggleAction = document.getElementById("toggle-action");

      isSignIn = !isSignIn;

      if (isSignIn) {
        title.innerText = "Sign in to your account";
        subtitle.innerText = "Enter your email below to sign in";
        actionBtn.innerText = "Sign In";
        actionBtn.setAttribute("onclick", "login()");
        toggleText.innerText = "Don‚Äôt have an account?";
        toggleAction.innerText = "Sign up";
      } else {
        title.innerText = "Create an account";
        subtitle.innerText = "Enter details below to sign up";
        actionBtn.innerText = "Sign Up";
        actionBtn.setAttribute("onclick", "signup()");
        toggleText.innerText = "Already have an account?";
        toggleAction.innerText = "Sign in";
      }
    }

    /* Typewriter */
    const text = "Welcome Back! The journey continues.";
    let i = 0;
    function typeWriter() {
      if (i < text.length) {
        document.getElementById("typewriter").innerHTML += text.charAt(i);
        i++;
        setTimeout(typeWriter, 60);
      }
    }
    typeWriter();
  </script>

  <!-- üî• Firebase Auth logic -->
  <script type="module" src="./auth.js"></script>

</body>

</html>
